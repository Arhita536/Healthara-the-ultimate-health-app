  <div style="padding-top: 80px;">

        <option value="cheese">Cheese</option>

      </select><br>
      <button class="w3-button w3-teal w3-round" onclick="suggestRecipe()">Suggest Recipe</button>
      <div id="recipe-result"></div>
    </div>
