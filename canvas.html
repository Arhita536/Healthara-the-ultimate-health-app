<!DOCTYPE html>
<html>
<head>
  <title>Drawing Pad</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="icon" href="favicon.jpeg" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 3px solid #444;
      background-color: #fff;
      margin-top: 20px;
      cursor: crosshair;
    }
    .controls {
      margin-top: 15px;
    }
  </style>
</head>
<body style = "background-image: url('canvas.jpeg');">
<!-- Thin Hamburger Navigation for Laptop Only -->

  <h2 style="color: white; margin: 0; font-size: 20px;">💧 Healthara</h2>

</div>

<!-- Expandable Nav Links -->
<div id="laptopMenu" style="display: none; background-color: #00796b; padding: 8px 16px; position: fixed; top: 40px; left: 0; right: 0; z-index: 999;">
  <a href="index.html" style="color: white; text-decoration: none; margin-right: 15px; font-size: 16px;">🏠 Home</a>

<script>
  function toggleLaptopMenu() {
    var menu = document.getElementById("laptopMenu");
    menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
  }
</script>


  <div style="padding-top: 80px;">

  <h2 class="w3-text-indigo">Draw Your Thoughts 🖌️</h2>

  <div class="controls">
    <label>🎨 Color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label>✏️ Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="30" value="5">

    <button class="w3-button w3-red w3-round-large" onclick="clearCanvas()">🧼 Clear</button>
  </div>

  <canvas id="drawingCanvas" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    // Drawing settings
    let brushColor = document.getElementById("colorPicker").value;
    let brushSize = document.getElementById("brushSize").value;

    // Update color and size
    document.getElementById("colorPicker").addEventListener("input", () => {
      brushColor = document.getElementById("colorPicker").value;
    });

    document.getElementById("brushSize").addEventListener("input", () => {
      brushSize = document.getElementById("brushSize").value;
    });

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);

    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.fillStyle = brushColor;
      ctx.beginPath();
      ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
  </div>
  
  <script>
    function toggleMenu() {
      var menu = document.getElementById("mobileMenu");
      if (menu.classList.contains("w3-hide")) {
        menu.classList.remove("w3-hide");
      } else {
        menu.classList.add("w3-hide");
      }
    }
  </script>
  
</body>
